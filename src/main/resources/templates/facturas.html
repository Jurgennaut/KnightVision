<html xmls:th="http://www.thymeleaf.org">
    <head>
        <title>Facturas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header th:insert="~{/navbar.html :: header}"> </header>
        <div class="toolbar">
            <h1>Facturas</h1>
        </div>
        <div th:if="${facturas != null and !facturas.empty}" class="container-fluid">
            <table class="table table-striped">
                <tr>
                    <th>id factura </th>
                    <th>descripci√≥n </th>
                    <th>fecha </th>
                    <th>emisor </th>
                    <th>total </th>
                    <th>Cambiar</th>
                    <th>Borrar </th>
                </tr>    
                <tr th:each="factura: ${facturas}">
                    <td th:text="${factura.billid}"> Muestra id </td> 
                    <td th:text="${factura.concept}"> Muestra descripcion </td>
                    <td th:text="${factura.billdate}"> Muestra fecha </td>
                    <td th:text="${factura.emisor}"> Muestra emisor </td>
                    <td th:text="${factura.amount}"> Muestra total </td>
                    <td> <a th:href="@{/cambiar/} + ${factura.billid}" th:text="Cambiar"/> </td><!-- comment -->
                    <td> <a th:href="@{/borrar/} + ${factura.billid}" th:text="Borrar"/> </td><!-- comment -->

                </tr>
            </table>
        </div>
        <script>
            function toggleMenu() {
                var menu = document.querySelector('.abierto');
                if (menu.style.display == 'block') {
                    menu.style.display = 'none';
                } else {
                    menu.style.display = 'block';
                }
            }
        </script>
    </body>
</html>
