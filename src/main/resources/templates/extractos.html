<html>
    <head>
        <title>Extractos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header th:insert="~{/navbar.html :: header}"> </header>
        <div class="toolbar">
            <h1>Extractos</h1>
        </div>
        <div th:if="${extractos != null and !extractos.empty}" class="container-fluid">
            <table class="table table-striped">
                <tr>
                    <th>id extracto </th>
                    <th>fecha inicial </th>
                    <th>fecha final </th>
                    <th>id cuenta </th>
                    <th>Cambiar</th>
                    <th>Borrar </th>
                </tr>    
                <tr th:each="extracto: ${extractos}">
                    <td th:text="${extracto.bankstatementid}"> Muestra id </td> 
                    <td th:text="${extracto.startdate}"> Muestra fecha inicial </td>
                    <td th:text="${extracto.enddate}"> Muestra fecha final </td>
                    <td th:text="${extracto.bankaccountid}"> Muestra id de cuenta </td>
                    <td> <a th:href="@{/cambiar/} + ${extracto.bankstatementid}" th:text="Cambiar"/> </td><!-- comment -->
                    <td> <a th:href="@{/borrar/} + ${extracto.bankstatementid}" th:text="Borrar"/> </td><!-- comment -->

                </tr>
            </table>
        </div>
        <script>
            function toggleMenu() {
                var menu = document.querySelector('.abierto');
                if (menu.style.display == 'block') {
                    menu.style.display = 'none';
                } else {
                    menu.style.display = 'block';
                }
            }
        </script>
    </body>
</html>
