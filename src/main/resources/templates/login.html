<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    </head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100%; background-color: #576787;">
        <script th:if="${error}">
            alert("Usuario o contrase√±a incorrectos");
        </script>
        
        <img src="/img/logo.png" alt="Logo" th:src="@{/img/logo.png}" id="img" class="position-absolute" style="width: 150px; height: 150px; left: 44.5%; top: 13%;">
        <div class="">
            <div>
                <form method="POST" th:action="@{/login}" th:object="${user}" class="text-center">
                    <input type="text" name="username" class="form-control" placeholder="Username" required style="border-radius: 30px;">
                    <input type="password" name="password" class="form-control" placeholder="Password" required style="border-radius: 30px;">
                    <button type="submit" class="btn btn-light position-relative" style="border-radius: 30px;">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
